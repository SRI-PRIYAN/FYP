<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <form th:action="@{/register}" method="get">
    <button class="btn btn-lg btn-primary btn-block" type="Submit">Go To Register Page</button>
  </form>

  <div class="container" style="width: 400px">
    <h2 style="padding-bottom: 2rem">Login Form</h2>
    <form action="#" th:action="@{/login}" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password">
      </div>

      <div th:if="${param.error}" align="center">
        <p style="font-size: 1.8rem; color:white; background: #DC3545" class="btn-lg">Bad Credentials!</p>
      </div>
      <div th:if="${param.logout}" align="center">
        <p style="font-size: 1.8rem; color:white; background: #28A745" class="btn-lg">Logout Successful!</p>
      </div>
      <div class="text-center">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      </div>
    </form>
  </div>
</body>

</html>
