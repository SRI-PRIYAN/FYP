<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Register</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <form th:action="@{/login}" method="get">
    <button class="btn btn-lg btn-primary btn-block" type="Submit">Go To Login Page</button>
  </form>

  <div class="container" style="width: 400px">
    <h2 style="padding-bottom: 2rem">Registration Form</h2>
    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Enter Username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter Password">
      </div>

      <div th:if="${error}" align="center">
        <p style="font-size: 1.8rem; color:white; background: #DC3545" class="btn-lg" th:text="${error}"></p>
      </div>
      <div class="text-center">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </div>
    </form>
  </div>
</body>

</html>
